<!DOCTYPE html>
<html>

<head lang="en">
<meta charset="UTF-8">
<title>登录</title>
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport"
	content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
<meta name="format-detection" content="telephone=no">
<meta name="renderer" content="webkit">
<meta http-equiv="Cache-Control" content="no-siteapp" />

<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
</head>

<body>


	<div class="login-banner">
		<div class="login-main">
			<div class="login-box">
				<h3 class="title">登录</h3>
				<div class="clear"></div>
				<div class="login-form">
					<form id="loginForm" action="./login" method="post">
					   <input type="hidden" name="state" value="${state!}"/>
                        <input type="hidden" name="client_id" value="${client_id!}"/>
                        <input type="hidden" name="redirect_uri" value="${redirect_uri!}"/>
                        <input type="hidden" name="response_type" value="${response_type!}"/>
						<div class="user-name">
							<label for="user"><i class="am-icon-user"></i></label> 
							<input type="text" name="username" id="username" placeholder="邮箱/手机/用户名">
						</div>
						<div class="user-pass">
							<label for="password"><i class="am-icon-lock"></i></label> 
							<input type="password" name="password" id="password" placeholder="请输入密码">
						</div>
					</form>
				</div>

				<div class="login-links">
					<label for="remember-me"><input id="remember-me" type="checkbox">记住密码</label> 
					<a href="#" class="am-fr">忘记密码</a> <a href="./register" class="zcnext am-fr am-btn-default">注册</a> <br />
				</div>
				<div class="am-cf">
					<input type="button" value="登 录" class="am-btn am-btn-primary am-btn-sm" onclick="login();">
				</div>
				<div class="partner">
					<h3>第三方账号</h3>
					<div class="am-btn-group">
						<li><a href="./open/login/qq"><i class="am-icon-qq am-icon-sm"></i><span>QQ登录</span></a></li>
						<li><a href="./open/login/weibo"><i class="am-icon-weibo am-icon-sm"></i><span>微博登录</span></a></li>
						<li><a href="./open/login/weixin"><i class="am-icon-weixin am-icon-sm"></i><span>微信登录</span>
						</a></li>
					</div>
				</div>

			</div>
		</div>
	</div>

    <script type="text/javascript">
    function login(){
    	if($('#username').val().trim() == ''){
    		alert('用户名不能为空');
    		return;
    	}
    	if($('#password').val().trim() == ''){
    		alert('密码不能为空');
    		return;
    	}
    	document.getElementById("loginForm").submit();
    }
    </script>
</body>

</html>
